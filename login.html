<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuestEd | Login</title>
    <link rel="stylesheet" href="quest-style.css" />

    <style>
        body {
            background: url("bg5.jpg") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 30px 14px;
        }

        .auth-wrap {
            width: min(900px, 95vw);
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            gap: 16px;
            align-items: stretch;
            position: relative;
            z-index: 5;
        }

        @media (max-width: 850px) {
            .auth-wrap {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(244, 228, 188, 0.70);
            border: 4px solid #3e2712;
            border-radius: 18px;
            padding: 18px;
            box-shadow: 0 22px 70px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(2px);
        }

        .brand {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .brand h1 {
            margin: 0;
            font-size: 46px;
            letter-spacing: 2px;
        }

        .brand p {
            margin: 0;
            font-weight: 900;
            opacity: 0.9;
            line-height: 1.5;
        }

        .tag {
            display: inline-flex;
            width: fit-content;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(62, 39, 18, 0.10);
            border: 2px solid rgba(62, 39, 18, 0.22);
            font-weight: 900;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-weight: 900;
            color: #2c1808;
            display: block;
            margin-bottom: 6px;
        }

        .input {
            width: 100%;
            padding: 12px 12px;
            border-radius: 14px;
            border: 2px solid rgba(62, 39, 18, 0.28);
            background: rgba(255, 255, 255, 0.50);
            font-weight: 900;
            outline: none;
        }

        .input:focus {
            border-color: rgba(142, 68, 173, 0.55);
            box-shadow: 0 0 0 4px rgba(142, 68, 173, 0.15);
        }

        .btn-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 2px;
        }

        .btn {
            padding: 12px 16px;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            font-weight: 900;
            transition: 0.18s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn.primary {
            background: #8e44ad;
            color: white;
        }

        .btn.dark {
            background: #3e2712;
            color: #f4e4bc;
        }

        .helper {
            font-weight: 900;
            opacity: 0.85;
            margin-top: 8px;
            line-height: 1.5;
        }

        .link {
            color: #8e44ad;
            font-weight: 900;
            text-decoration: none;
            cursor: pointer;
        }

        .msg {
            padding: 10px 12px;
            border-radius: 14px;
            font-weight: 900;
            display: none;
            border: 2px solid rgba(0, 0, 0, 0.12);
        }

        .msg.ok {
            background: rgba(34, 197, 94, 0.20);
            color: #052e12;
            border-color: rgba(20, 83, 45, 0.35);
        }

        .msg.err {
            background: rgba(231, 76, 60, 0.18);
            color: #3b0b07;
            border-color: rgba(231, 76, 60, 0.35);
        }

        /* sparkles */
        .float-layer {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
            opacity: 0.65;
        }

        .sparkle {
            position: absolute;
            font-size: 20px;
            animation: sparkleFloat 4s ease-in-out infinite;
        }

        .s1 {
            top: 14%;
            left: 10%;
            animation-delay: 0s;
        }

        .s2 {
            top: 64%;
            left: 14%;
            animation-delay: 1s;
            font-size: 18px;
        }

        .s3 {
            top: 22%;
            left: 82%;
            animation-delay: 0.6s;
            font-size: 26px;
        }

        .s4 {
            top: 70%;
            left: 90%;
            animation-delay: 1.4s;
            font-size: 20px;
        }

        @keyframes sparkleFloat {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-16px) rotate(8deg);
            }
        }
    </style>
</head>

<body>

    <div class="float-layer">
        <div class="sparkle s1">‚ú®</div>
        <div class="sparkle s2">‚ú®</div>
        <div class="sparkle s3">‚ú®</div>
        <div class="sparkle s4">‚ú®</div>
    </div>

    <div class="auth-wrap">

        <!-- LEFT -->
        <div class="card brand">
            <span class="tag">üßô QuestEd Academy</span>
            <h1>Login</h1>
            <p>Welcome back, adventurer. Continue your quests.</p>

            <p class="helper">
                ‚úÖ Progress Saved<br>
                ‚úÖ Badges Unlocked<br>
                ‚úÖ Quests + Map System
            </p>

            <div class="btn-row" style="margin-top: 12px;">
                <button class="btn dark" onclick="location.href='landingpage.html'">‚¨Ö Back</button>
                <button class="btn dark" onclick="location.href='signup.html'">Create Account</button>
            </div>
        </div>

        <!-- RIGHT -->
        <div class="card">
            <div id="msg" class="msg"></div>

            <form class="form" onsubmit="login(event)">
                <div>
                    <label>Email</label>
                    <input class="input" id="email" type="email" placeholder="raaj@gmail.com" required />
                </div>

                <div>
                    <label>Password</label>
                    <input class="input" id="pass" type="password" placeholder="your password" required />
                </div>

                <div class="btn-row">
                    <button class="btn primary" type="submit">‚ö° Enter QuestEd</button>
                    <button class="btn dark" type="button" onclick="fillDemo()">Use Saved Account</button>
                </div>

                <p class="helper">
                    No account yet?
                    <a class="link" onclick="location.href='signup.html'">Sign Up</a>
                </p>
            </form>
        </div>

    </div>

    <script>
        if (localStorage.getItem("isLoggedIn") === "1") {
            location.href = "skillselection.html";
        }


        function showMsg(text, ok = true) {
            const box = document.getElementById("msg");
            box.className = "msg " + (ok ? "ok" : "err");
            box.style.display = "block";
            box.innerText = text;
        }

        function fillDemo() {
            const saved = localStorage.getItem("questedUser");
            if (!saved) {
                showMsg("‚ùå No saved account found. Please Sign Up first.", false);
                return;
            }
            const user = JSON.parse(saved);
            document.getElementById("email").value = user.email || "";
            document.getElementById("pass").value = "******";
            showMsg("‚úÖ Loaded saved account email. Type your password.", true);
        }

        function login(e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim().toLowerCase();
            const pass = document.getElementById("pass").value.trim();

            const saved = localStorage.getItem("questedUser");
            if (!saved) {
                showMsg("‚ùå No account exists. Please Sign Up first.", false);
                return;
            }

            const user = JSON.parse(saved);

            // NOTE: In localStorage auth, we are not storing real password in secure way.
            if (email !== (user.email || "").toLowerCase()) {
                showMsg("‚ùå Email not found. Try again.", false);
                return;
            }

            if (pass.length < 3) {
                showMsg("‚ùå Enter a valid password.", false);
                return;
            }

            // Login 
            localStorage.setItem("isLoggedIn", "1");
            localStorage.setItem("playerName", user.name || "Adventurer");

            showMsg("‚úÖ Logged in! Loading skill selection...", true);
            setTimeout(() => location.href = "skillselection.html", 700);
        }
    </script>
</body>

</html>
