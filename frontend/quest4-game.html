<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Level 4: Functions Mastery</title>
    <link rel="stylesheet" href="quest-style.css">

    <style>
        .forge-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }

        .function-block {
            background: #2c1808;
            border: 2px solid #f1c40f;
            padding: 18px 18px;
            border-radius: 12px;
            font-family: ui-monospace, Menlo, Monaco, Consolas, "Courier New", monospace;
            color: #f1c40f;
            width: min(560px, 92vw);
            text-align: left;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.18);
            line-height: 1.4;
            font-weight: 800;
        }

        .logic-input {
            width: 220px;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(241, 196, 15, 0.85);
            color: #0f0;
            outline: none;
            font-weight: 900;
            padding: 4px 6px;
            font-size: 16px;
            font-family: ui-monospace, Menlo, Monaco, Consolas, "Courier New", monospace;
        }

        .crystal-container {
            display: flex;
            gap: 18px;
            margin: 16px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .crystal {
            width: 110px;
            height: 120px;
            background: #555;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            transition: background 0.35s, box-shadow 0.35s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            color: white;
            user-select: none;
            padding: 8px;
            text-align: center;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .crystal.active {
            background: #00d4ff;
            box-shadow: 0 0 22px rgba(0, 212, 255, 0.9);
            transform: scale(1.05);
        }

        .hud {
            margin-top: 10px;
            width: min(560px, 92vw);
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            font-weight: 900;
            opacity: 0.9;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .progress-bar {
            height: 12px;
            width: 100%;
            border-radius: 999px;
            background: rgba(0, 0, 0, 0.15);
            overflow: hidden;
            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.12);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            transition: width 0.25s ease;
            background: linear-gradient(90deg, #16a34a, #22c55e);
        }

        .btn-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .btn {
            padding: 11px 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 900;
            transition: transform 0.08s ease, opacity 0.2s ease;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-test {
            background: #8e44ad;
            color: white;
        }

        .btn-next {
            background: #27ae60;
            color: white;
            display: none;
        }

        .btn-reset {
            background: #3e2712;
            color: #f4e4bc;
        }

        #feedback {
            margin-top: 12px;
            font-weight: 900;
            text-align: center;
        }

        .hint {
            width: min(560px, 92vw);
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.08);
            padding: 10px 12px;
            border-radius: 10px;
            font-weight: 800;
            line-height: 1.45;
        }

        code {
            font-weight: 900;
        }
    </style>
</head>

<body>
    <div class="parchment">
        <h2>Quest 4: Functions Mastery</h2>
        <p id="taskText">Loading...</p>

        <!-- HUD -->
        <div class="hud">
            <div class="hud-top">
                <span id="roundText">Exercise: 1 / 3</span>
                <span id="goalText">Goal: return a + b</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="forge-area">
            <div class="function-block" id="codeBlock">
                Loading function...
            </div>

            <div class="crystal-container">
                <div id="c1" class="crystal">?</div>
                <div id="c2" class="crystal">?</div>
                <div id="c3" class="crystal">?</div>
            </div>

            <div class="btn-row">
                <button class="btn btn-test" onclick="testForge()">Run Tests</button>
                <button class="btn btn-next" id="nextBtn" onclick="nextRound()">Next Exercise ‚ûú</button>
                <button class="btn btn-reset" onclick="resetInput()">Reset</button>
            </div>

            <div class="hint" id="hintBox">Tip: Use <code>+</code>, <code>*</code>, <code>**</code>. Quotes
                <code>" "</code> make strings.
            </div>

            <p id="feedback"></p>
        </div>
    </div>

    <script>


        const ROUNDS = [
            {
                title: "Exercise 1: Return Value Function",
                description: "Complete the function so it RETURNS the sum of two numbers.",
                goal: "return a + b",
                code: () => `
def add(a, b):
    result = ${makeInput()}
    return result
        `.trim(),
                accepted: ["a+b", "b+a", "(a+b)", "(b+a)"],
                tests: [
                    { args: [2, 3], out: "5" },
                    { args: [10, 5], out: "15" },
                    { args: [7, 8], out: "15" }
                ],
                hint: `Hint: Addition uses <code>+</code>. Example: <code>a + b</code>.`
            },
            {
                title: "Exercise 2: Print Function (No return)",
                description: "This function should PRINT a greeting. No return needed.",
                goal: 'print("Hello", name)',
                code: () => `
def greet(name):
    ${makeInput(true)}
        `.trim(),
                accepted: [
                    'print("Hello",name)',
                    "print('Hello',name)",
                    'print("Hello "+name)',
                    "print('Hello '+name)",
                    'print("Hello"+name)',
                    "print('Hello'+name)"
                ],
                tests: [
                    { args: ["Raaj"], out: "Hello Raaj" },
                    { args: ["Python"], out: "Hello Python" },
                    { args: ["World"], out: "Hello World" }
                ],
                hint: `Hint: Use <code>print()</code>. Example: <code>print("Hello", name)</code>.`
            },
            {
                title: "Exercise 3: Default Argument Function",
                description: "Make a function with default exponent exp=2 (square).",
                goal: "return base ** exp",
                code: () => `
def power(base, exp=2):
    result = ${makeInput()}
    return result
        `.trim(),
                accepted: ["base**exp", "(base**exp)"],
                tests: [
                    { args: [5], out: "25" },
                    { args: [2, 3], out: "8" },
                    { args: [10], out: "100" }
                ],
                hint: `Hint: Power uses <code>**</code>. Example: <code>base ** exp</code>.`
            }
        ];

        //  DOM 
        const codeBlock = document.getElementById("codeBlock");
        const logicInputId = "logicInput";
        const feedback = document.getElementById("feedback");
        const nextBtn = document.getElementById("nextBtn");

        const taskText = document.getElementById("taskText");
        const roundText = document.getElementById("roundText");
        const goalText = document.getElementById("goalText");
        const progressFill = document.getElementById("progressFill");
        const hintBox = document.getElementById("hintBox");

        const crystals = ["c1", "c2", "c3"].map(id => document.getElementById(id));

        let round = 0;

        function makeInput(fullLine = false) {
            if (fullLine) {
                return `<input type="text" class="logic-input" id="${logicInputId}" placeholder='print("Hello", name)'>`;
            }
            return `<input type="text" class="logic-input" id="${logicInputId}" placeholder="formula">`;
        }

        function clean(s) {
            return (s || "").replace(/\s+/g, "");
        }

        function setCrystalsDefault() {
            crystals.forEach(c => {
                c.classList.remove("active");
                c.style.background = "#555";
                c.innerText = "?";
            });
        }

        function activateCrystal(idx, value) {
            const c = crystals[idx];
            c.innerText = value;
            c.classList.add("active");
        }

        function getInputEl() {
            return document.getElementById(logicInputId);
        }

        function updateUI() {
            const r = ROUNDS[round];

            taskText.innerHTML = `<b>${r.title}</b><br>${r.description}`;
            roundText.innerText = `Exercise: ${round + 1} / ${ROUNDS.length}`;
            goalText.innerText = `Goal: ${r.goal}`;
            hintBox.innerHTML = r.hint;

            // progress
            progressFill.style.width = Math.round((round / ROUNDS.length) * 100) + "%";

            // code
            codeBlock.innerHTML = r.code().replaceAll("\n", "<br>").replaceAll("  ", "&nbsp;&nbsp;");

            // reset state
            nextBtn.style.display = "none";
            feedback.innerText = "";
            setCrystalsDefault();

            setTimeout(() => {
                const input = getInputEl();
                if (input) input.focus();
            }, 50);
        }

        function runSimulatedTest(r, userFormula, test) {


            if (r.goal.includes("print(")) {
                // print greeting
                const name = test.args[0];
                return `Hello ${name}`;
            }

            // Return-value function
            if (r.goal.includes("a + b")) {
                const [a, b] = test.args;
                return String(a + b);
            }

            if (r.goal.includes("base ** exp")) {
                const base = test.args[0];
                const exp = (test.args.length > 1) ? test.args[1] : 2;
                return String(base ** exp);
            }

            return "OK";
        }

        function testForge() {
            const r = ROUNDS[round];
            const input = getInputEl();
            const formula = clean(input ? input.value : "");

            const isCorrect = r.accepted.includes(formula);

            if (isCorrect) {
                feedback.style.color = "green";
                feedback.innerText = "‚ú® Correct! Running tests...";

                setCrystalsDefault();

                r.tests.forEach((t, i) => {
                    setTimeout(() => {
                        const out = runSimulatedTest(r, formula, t);
                        activateCrystal(i, out);
                    }, i * 850);
                });

                setTimeout(() => {
                    feedback.innerText = "üèÜ All tests passed! Next exercise unlocked.";
                    nextBtn.style.display = "inline-block";
                    progressFill.style.width = Math.round(((round + 1) / ROUNDS.length) * 100) + "%";
                }, 2600);

            } else {
                feedback.style.color = "red";
                if (round === 1) {
                    feedback.innerText = '‚ùå Try: print("Hello", name)';
                } else if (round === 2) {
                    feedback.innerText = "‚ùå Try using: base ** exp";
                } else {
                    feedback.innerText = "‚ùå Try using: a + b";
                }
            }
        }

        function nextRound() {
            if (round < ROUNDS.length - 1) {
                round++;
                updateUI();
            } else {
                localStorage.setItem("q4Complete", "1");
                feedback.style.color = "green";
                feedback.innerText = "üèÜ Quest 4 Complete! Returning to map...";
                progressFill.style.width = "100%";
                setTimeout(() => location.href = "python-level.html", 1500);
            }
        }

        function resetInput() {
            const input = getInputEl();
            if (input) input.value = "";
            feedback.innerText = "";
            setCrystalsDefault();
            if (input) input.focus();
        }

        updateUI();

        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add("page-fade");
            requestAnimationFrame(() => document.body.classList.add("show"));
        });

        function go(url) {
            const overlay = document.getElementById("loadingOverlay");
            overlay && overlay.classList.add("show");

            document.body.classList.add("page-exit");
            setTimeout(() => {
                location.href = url;
            }, 350);
        }

        document.addEventListener("click", (e) => {
            const a = e.target.closest("a");
            if (!a) return;

            const href = a.getAttribute("href");
            if (!href || href.startsWith("#") || href.startsWith("javascript:")) return;

            e.preventDefault();
            go(href);
        });
    </script>

</body>

</html>
