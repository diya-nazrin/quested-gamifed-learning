<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Level 2: Spanish Number Match-Up</title>
    <link rel="stylesheet" href="quest-style.css" />

    <style>
        .match-container {
            display: flex;
            justify-content: space-around;
            gap: 30px;
            margin-top: 22px;
            flex-wrap: wrap;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-width: 260px;
        }

        .box {
            padding: 14px 18px;
            background: #3e2712;
            color: #f1c40f;
            border: 2px solid #f1c40f;
            cursor: pointer;
            border-radius: 10px;
            text-align: center;
            font-weight: 900;
            user-select: none;
            transition: transform 0.08s ease, opacity 0.2s ease;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }

        .box:hover {
            transform: translateY(-1px);
        }

        .box.selected {
            background: #f1c40f;
            color: #3e2712;
            transform: scale(1.02);
        }

        .box.matched {
            opacity: 0.35;
            cursor: default;
            pointer-events: none;
        }

        .hud {
            margin-top: 12px;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            font-weight: 900;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .progress-bar {
            height: 12px;
            width: 100%;
            border-radius: 999px;
            background: rgba(0,0,0,0.15);
            overflow: hidden;
            box-shadow: inset 0 0 0 1px rgba(0,0,0,0.12);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            transition: width 0.25s ease;
            background: linear-gradient(90deg, #16a34a, #22c55e);
        }

        .shake {
            animation: shake 0.22s linear;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-4px); }
            100% { transform: translateX(0); }
        }

        #feedback {
            margin-top: 16px;
            font-weight: 900;
        }

        @media(max-width: 800px) {
            .column {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="parchment">
        <h2>Quest: Match Spanish Numbers to Their Digits</h2>
        <p>Click a <b>Spanish Word</b>, then click its correct <b>English Number</b>.</p>

        <div class="hud">
            <div class="hud-top">
                <span id="matchedText">Matched: 0 / 0</span>
                <span id="tipText">Tip: ‚Äúuno‚Äù = 1</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="match-container">
            <div class="column" id="valuesCol"></div>
            <div class="column" id="typesCol"></div>
        </div>

        <p id="feedback"></p>
    </div>

    <script>
        const PAIRS = [
            { value: "uno", type: "1" },
            { value: "dos", type: "2" },
            { value: "tres", type: "3" },
            { value: "cuatro", type: "4" },
            { value: "cinco", type: "5" },
            { value: "seis", type: "6" },
            { value: "siete", type: "7" },
            { value: "ocho", type: "8" },
            { value: "nueve", type: "9" },
            { value: "diez", type: "10" }
        ];

        const valuesCol = document.getElementById("valuesCol");
        const typesCol = document.getElementById("typesCol");
        const feedback = document.getElementById("feedback");

        const matchedText = document.getElementById("matchedText");
        const progressFill = document.getElementById("progressFill");

        let selectedValue = null;
        let matched = 0;
        const total = PAIRS.length;

        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function updateProgress() {
            matchedText.innerText = `Matched: ${matched} / ${total}`;
            progressFill.style.width = Math.round((matched / total) * 100) + "%";
        }

        function setFeedback(msg, ok = true) {
            feedback.style.color = ok ? "green" : "red";
            feedback.innerText = msg;
        }

        function makeBox(text, pairId, kind) {
            const div = document.createElement("div");
            div.className = "box";
            div.dataset.pair = pairId;
            div.dataset.kind = kind;
            div.innerText = text;
            return div;
        }

        function resetSelection() {
            if (selectedValue) selectedValue.classList.remove("selected");
            selectedValue = null;
        }

        function buildGame() {
            valuesCol.innerHTML = "";
            typesCol.innerHTML = "";

            matched = 0;
            updateProgress();
            setFeedback("Start matching! ‚ö°", true);

            const valuesList = PAIRS.map((p, idx) => ({ txt: p.value, id: idx + 1 }));
            const typesList = PAIRS.map((p, idx) => ({ txt: p.type, id: idx + 1 }));

            shuffle(valuesList);
            shuffle(typesList);

            valuesList.forEach(item => {
                const el = makeBox(item.txt, item.id, "value");
                el.onclick = () => selectValue(el);
                valuesCol.appendChild(el);
            });

            typesList.forEach(item => {
                const el = makeBox(item.txt, item.id, "type");
                el.onclick = () => selectType(el);
                typesCol.appendChild(el);
            });
        }

        function selectValue(el) {
            if (el.classList.contains("matched")) return;

            resetSelection();
            selectedValue = el;
            el.classList.add("selected");
            setFeedback("Now match it with the correct number üëâ", true);
        }

        function selectType(el) {
            if (el.classList.contains("matched")) return;

            if (!selectedValue) {
                setFeedback("Select a Spanish word first!", false);
                valuesCol.classList.add("shake");
                setTimeout(() => valuesCol.classList.remove("shake"), 250);
                return;
            }

            if (selectedValue.dataset.pair === el.dataset.pair) {
                selectedValue.classList.add("matched");
                el.classList.add("matched");

                matched++;
                updateProgress();

                setFeedback("‚ú® Correct Match!", true);
                resetSelection();

                if (matched === total) {
                    setFeedback("üèÜ All Matched! Great job!", true);

                    localStorage.setItem("s2Complete", "1");

                    setTimeout(() => {
                        location.href = "spanish-level.html";
                    }, 1500);
                }

            } else {
                setFeedback("‚ùå Wrong match! Try again.", false);

                selectedValue.classList.add("shake");
                el.classList.add("shake");

                setTimeout(() => {
                    selectedValue.classList.remove("shake");
                    el.classList.remove("shake");
                }, 250);

                resetSelection();
            }
        }

        buildGame();
    </script>

</body>

</html>
