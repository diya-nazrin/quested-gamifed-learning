        .victory-card {

            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

</head>

<body>

                y el idioma ahora responde a tu llamado.
            </p>

    <script>
        function resetSpanish() {
            if (confirm("¬øSeguro que quieres borrar tu progreso de Espa√±ol?")) {

                // Only erase Spanish quest progress
                localStorage.removeItem("s1Complete");
                localStorage.removeItem("s2Complete");
                localStorage.removeItem("s3Complete");
                localStorage.removeItem("s4Complete");
                localStorage.removeItem("s5Complete");

                localStorage.removeItem("spanishQuestC"); // from quest 1

                location.href = 'spanish-level.html';
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add("page-fade");
            requestAnimationFrame(() => document.body.classList.add("show"));
        });

        function go(url) {
            const overlay = document.getElementById("loadingOverlay");
            overlay && overlay.classList.add("show");

            document.body.classList.add("page-exit");
            setTimeout(() => {
                location.href = url;
            }, 350);
        }

        document.addEventListener("click", (e) => {
            const a = e.target.closest("a");
            if (!a) return;

            const href = a.getAttribute("href");
            if (!href || href.startsWith("#") || href.startsWith("javascript:")) return;

            e.preventDefault();
            go(href);
        });
    </script>

</body>
