<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuestEd | Sign Up</title>
    <link rel="stylesheet" href="quest-style.css" />

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: url("bg5.jpg") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 30px 14px;
        }

        .auth-wrap {
            align-items: stretch;
            width: min(900px, 95vw);
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            gap: 16px;
            align-items: stretch;
        }

        @media (max-width: 850px) {
            .auth-wrap {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(244, 228, 188, 0.70);
            border: 4px solid #3e2712;
            border-radius: 18px;
            padding: 18px;
            box-shadow: 0 22px 70px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(2px);
        }

        .brand {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .brand h1 {
            margin: 0;
            font-size: 46px;
            letter-spacing: 2px;
        }

        .brand p {
            margin: 0;
            font-weight: 900;
            opacity: 0.9;
            line-height: 1.5;
        }

        .tag {
            display: inline-flex;
            width: fit-content;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(62, 39, 18, 0.10);
            border: 2px solid rgba(62, 39, 18, 0.22);
            font-weight: 900;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-weight: 900;
            color: #2c1808;
            display: block;
            margin-bottom: 6px;
        }

        .input {
            width: 100%;
            padding: 12px 12px;
            border-radius: 14px;
            border: 2px solid rgba(62, 39, 18, 0.28);
            background: rgba(255, 255, 255, 0.50);
            font-weight: 900;
            outline: none;
        }

        .input:focus {
            border-color: rgba(142, 68, 173, 0.55);
            box-shadow: 0 0 0 4px rgba(142, 68, 173, 0.15);
        }

        .row2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        @media (max-width: 500px) {
            .row2 {
                grid-template-columns: 1fr;
            }
        }

        .btn-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 2px;
        }

        .btn {
            padding: 11px 16px;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            font-weight: 900;
            transition: 0.18s;
            min-width: 140px;
        }

        .card {
            height: 100%;
        }


        .btn:hover {
            transform: translateY(-2px);
        }

        .btn.primary {
            background: #8e44ad;
            color: white;
        }

        .btn.dark {
            background: #3e2712;
            color: #f4e4bc;
        }

        .helper {
            font-weight: 900;
            opacity: 0.85;
            margin-top: 8px;
            line-height: 1.5;
        }

        .link {
            color: #8e44ad;
            font-weight: 900;
            text-decoration: none;
            cursor: pointer;
        }

        .msg {
            padding: 10px 12px;
            border-radius: 14px;
            font-weight: 900;
            display: none;
            border: 2px solid rgba(0, 0, 0, 0.12);
        }

        .msg.ok {
            background: rgba(34, 197, 94, 0.20);
            color: #052e12;
            border-color: rgba(20, 83, 45, 0.35);
        }

        .msg.err {
            background: rgba(231, 76, 60, 0.18);
            color: #3b0b07;
            border-color: rgba(231, 76, 60, 0.35);
        }

        .float-layer {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
            opacity: 0.65;
        }

        .sparkle {
            position: absolute;
            font-size: 20px;
            animation: sparkleFloat 4s ease-in-out infinite;
        }

        .s1 {
            top: 14%;
            left: 10%;
            animation-delay: 0s;
        }

        .s2 {
            top: 64%;
            left: 14%;
            animation-delay: 1s;
            font-size: 18px;
        }

        .s3 {
            top: 22%;
            left: 82%;
            animation-delay: 0.6s;
            font-size: 26px;
        }

        .s4 {
            top: 70%;
            left: 90%;
            animation-delay: 1.4s;
            font-size: 20px;
        }

        @keyframes sparkleFloat {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-16px) rotate(8deg);
            }
        }

        .auth-wrap {
            transform: translateY(-20px);
        }

        label {
            margin-bottom: 4px;
            opacity: 0.95;
        }

        .form {
            gap: 10px;
        }
    </style>
</head>

<body>

    <div class="float-layer">
        <div class="sparkle s1">âœ¨</div>
        <div class="sparkle s2">âœ¨</div>
        <div class="sparkle s3">âœ¨</div>
        <div class="sparkle s4">âœ¨</div>
    </div>

    <div class="auth-wrap">

        <!-- LEFT -->
        <div class="card brand">
            <span class="tag">ðŸ§™ QuestEd Academy</span>
            <h1>Sign Up</h1>
            <p>Create your adventurer identity and start learning like a game.</p>

            <p class="helper">
                âœ… Progress Saved<br>
                âœ… Badges Unlocked<br>
                âœ… Quests + Map System
            </p>

            <div class="btn-row" style="margin-top: 12px;">
                <button class="btn dark" onclick="location.href='landingpage.html'">â¬… Back</button>
                <button class="btn dark" onclick="location.href='skillselection.html'">Skip Sign Up</button>
            </div>
        </div>

        <!-- RIGHT -->
        <div class="card">
            <div id="msg" class="msg"></div>

            <form class="form" onsubmit="signup(event)">
                <div>
                    <label>Player Name</label>
                    <input class="input" id="name" placeholder="e.g. Raaj" required />
                </div>

                <div>
                    <label>Email</label>
                    <input class="input" id="email" type="email" placeholder="raaj@gmail.com" required />
                </div>

                <div class="row2">
                    <div>
                        <label>Password</label>
                        <input class="input" id="pass" type="password" placeholder="min 6 chars" required />
                    </div>

                    <div>
                        <label>Confirm</label>
                        <input class="input" id="confirm" type="password" placeholder="retype password" required />
                    </div>
                </div>

                <div class="btn-row">
                    <button class="btn primary" type="submit">âœ¨ Create Account</button>
                    <button class="btn dark" type="button" onclick="clearForm()">Clear</button>
                </div>

                <p class="helper">
                    Already have an account?
                    <a class="link" onclick="location.href='login.html'">Login</a>
                    <br>
                    (If you donâ€™t have login page yet, tell me â€” Iâ€™ll give full login.html too.)
                </p>
            </form>
        </div>

    </div>

    <script>
        function showMsg(text, ok = true) {
            const box = document.getElementById("msg");
            box.className = "msg " + (ok ? "ok" : "err");
            box.style.display = "block";
            box.innerText = text;
        }

        function clearForm() {
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("pass").value = "";
            document.getElementById("confirm").value = "";
            document.getElementById("msg").style.display = "none";
        }

        function signup(e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim().toLowerCase();
            const pass = document.getElementById("pass").value;
            const confirm = document.getElementById("confirm").value;

            if (name.length < 2) {
                showMsg("âŒ Name too short.", false);
                return;
            }

            if (pass.length < 6) {
                showMsg("âŒ Password must be at least 6 characters.", false);
                return;
            }

            if (pass !== confirm) {
                showMsg("âŒ Passwords do not match.", false);
                return;
            }

            const user = { name, email };
            localStorage.setItem("questedUser", JSON.stringify(user));
            localStorage.setItem("isLoggedIn", "1");
            localStorage.setItem("playerName", name);

            showMsg("âœ… Account created! Entering QuestEd...", true);

            setTimeout(() => {
                location.href = "skillselection.html";
            }, 900);
        }
    </script>
</body>

</html>
